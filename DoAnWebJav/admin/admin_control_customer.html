<script>

    function search() {
        var search = document.getElementById("search").value;
        originalArray = [];
        savedArray.forEach(data => {
            if (data.email.includes(search) || data.fullName.includes(search)) originalArray.push(data);
        })
        currentPage = 1;
        pagination(1, pageSize);

    }
    function reload() {
        originalArray = savedArray;
        currentPage = 1;
        pagination(1, pageSize);
    }



    function displayUser(results) {
        var user = document.getElementById("user");
        user.innerHTML = " ";
        if (results.length === 0) {
            user.innerHTML = `
        <tr>
            <th>Mã tài khoản</th>
            <th>Tên người sở hữu</th>
            <th>Email</th>
            <th>Mật khẩu</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Chỉnh sửa thông tin</th>
        </tr>
        <tr>
        <td colspan="7">Chưa tài khoản nào</td>
        </tr>
        `;
        }
        else {
            var th = document.createElement("tr");
            th.innerHTML = `
            <th>Mã tài khoản</th>
            <th>Tên người sở hữu</th>
            <th>Email</th>
            <th>Mật khẩu</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Chỉnh sửa mật khẩu</th>
            `;
            user.appendChild(th);
            results.forEach(result => {
                var resultTr = document.createElement("tr");
                resultTr.innerHTML = `
                <td><font>${result.userId} </font></td>
                <td><a target="blank" href="../public/view_customer_infor.html?customerId=${result.userId}"><font>${result.fullName} </font></a></td>
                <td><font>${result.email} </font></td>
                <td><font>${result.password} </font></td>
                <td><font>${result.address} </font></td>
                <td><font>${result.phoneNumber} </font></td>
                <td><input type="text" id="${result.userId}" class="button2"/><button onclick="changePassword(${result.userId})" class="changepw">Chỉnh sửa mật khẩu</button></td>
            `;
                var checkStatus = document.createElement("td");
                if (result.status == true) {
                    checkStatus.innerHTML = ` <button onclick="updateUserStatus(${result.userId})" class="disable">Vô hiệu hóa</button> `;
                }
                else {
                    checkStatus.innerHTML = ` <button onclick="updateUserStatus(${result.userId})" class="open">Mở khóa</font></button> `;
                }

                resultTr.appendChild(checkStatus);
                user.appendChild(resultTr);
            });
        }
    }




    function changePassword(userId) {

        var pass = document.getElementById(userId).value;
        if (pass == null || pass == "") {
            alert("bạn phải nhập mật khẩu mới vào")
        }
        else {
            var confirmation = confirm("Bạn chắc chắn muốn đổi mật khẩu tài khoản ?");
            if (confirmation) {
                fetch("https://localhost:7156/customer/password/" + userId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: pass
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("success:", data);
                        window.location.href = "admin_control_customer.html";
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            }
        }
    }

                console.log("success:", data);
                window.location.href = "admin_control_customer.html";
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }
</script>
