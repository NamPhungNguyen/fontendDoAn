<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin người dùng</title>
  <link rel="stylesheet" href="./driver_infor.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* CSS cho nút đăng xuất */
    #logoutButton {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button#logoutButton {
      margin-left: 10px;
    }

    /* Hover effect */
    #logoutButton:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>
  <section id="header">
    <a href="#"><img src="../images/fast-delivery1.png" class="logo" /></a>

    <div>
      <ul id="navbar">
        <li>
          <a href="../driver/driver_home.html">Trang chủ</a>
        </li>
        <li><a href="about.html">Tìm kiếm</a></li>
        <li><a class="active" href="../driver/driver_infor.html">Thông tin</a></li>
        <li>
          <a id="user-info"><button id="logoutButton">Đăng xuất</button></a>
        </li>
      </ul>
    </div>
  </section>
  <section>
    <div class="container light-style flex-grow-1 container-p-y">
      <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
      <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-settings-links">
              <a class="list-group-item list-group-item-action active" data-toggle="list"
                href="#account-general">Chung</a>
              <a class="list-group-item list-group-item-action" data-toggle="list"
                href="#account-change-password">Xe</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="tab-content">
              <form class="tab-pane fade active show form-user" id="account-general driverForm">
                <div class="card-body media align-items-center">
                  <img src="" alt class="d-block ui-w-80 image_driver" />
                  <div class="media-body ml-4">
                    <label class="btn btn-outline-primary">
                      Upload new photo
                      <input type="file" class="account-settings-fileinput" />
                    </label>
                    &nbsp;
                    <button type="button" class="btn btn-default md-btn-flat">
                      Reset
                    </button>
                    <div class="text-light small mt-1">
                      Allowed JPG, GIF or PNG. Max size of 800K
                    </div>
                  </div>
                </div>
                <hr class="border-light m-0" />
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control mb-1 driver_name" value="nmaxwell" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <input type="text" class="form-control password" value="Nelle Maxwell" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="text" class="form-control mb-1 email" value="nmaxwell@mail.com" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control address" value="Company Ltd." />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control phone" value="Company Ltd." />
                  </div>
                </div>
                <div class="text-right mt-3">
                  <button type="submit" class="btn btn-primary btn-submit">
                    Lưu</button>&nbsp;
                  <button type="button" class="btn btn-default">Hủy</button>
                </div>
              </form>

              <div class="tab-pane fade" id="account-change-password">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Tên loại xe</label>
                    <input type="text" class="form-control name_verhicle" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Số bánh xe</label>
                    <input type="text" class="form-control number_wheel" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Trạng thái</label>
                    <input type="text" hidden class="form-control status_verhicle" />
                    <input type="radio" name="status_verhicle" class="status_verhicle_true" value="" />Hoạt động
                    <input type="radio" name="status_verhicle" class="status_verhicle_false" value="" />Dừng kinh doanh
                  </div>
                </div>
              </div>

              <div class="tab-pane fade  list-vehicle" id="account-info">
                <div class="container">
                  <h2>Danh sách các xe</h2>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary btn-add" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    Tạo xe
                  </button>
                  <!-- Moda -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">
                            Đăng ký xe
                          </h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form class="form-create-vehicle">
                            <div class="form-group">
                              <label>Tên xe</label>
                              <input type="text" class="form-control name-vehicle" name="fullname"
                                placeholder="Nhập tên xe" />
                            </div>
                            <div class="form-group">
                              <label>Mô tả</label>
                              <input type="text" class="form-control description-vehicle" name="phone"
                                placeholder="Nhập mô tả" />
                            </div>
                            <div class="form-group">
                              <label>Cargo</label>
                              <input type="number" class="form-control cargo-vehicle" name="email" placeholder="" />
                            </div>
                            <div class="form-group">
                              <label>fuelEfficiency</label>
                              <input type="number" class="form-control fuelEfficiency-vehicle" name="age"
                                placeholder="" />
                            </div>
                            <div class="form-group">
                              <label>Trạng thái</label>
                              <div class="radio">
                                <label class="checkbox-inline">
                                  <input type="radio" name="gender" checked="checked" value="true"
                                    class="status-vehicle" />Hoạt động</label>
                                <label class="checkbox-inline">
                                  <input type="radio" name="gender" value="false" class="status-vehicle" />Ngừng hoạt
                                  động</label>
                              </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-add-vehicle">
                          Save
                        </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <table id="table-user" class="table table-bordered">
                  <tr>
                    <th>Tên xe</th>
                    <th>Mô tả</th>
                    <th>Cargo</th>
                    <th>FuelEfficiency</th>
                    <th>Trạng thái</th>
                    <th>Action</th>
                  </tr>
                  <!-- <tr>
                        <td class="name-vehicle"></td>
                        <td class="des-vehicle"></td>
                        <td class="Cargo-vehicle"></td>
                        <td class="FuelEfficiency-vehicle"></td>
                        <td class="status-vehicle"><span></span></td>
                        <td>
                          <a class="btn btn-primary btn-sm"></a> |
                          <a class="btn btn-danger btn-sm btnDelete"></a>
                        </td>
                      </tr> -->
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </section>

  <!-- dùng để hiện username và logout -->
  <script src="./driver_infor.js">

  </script>

</body>

</html>
