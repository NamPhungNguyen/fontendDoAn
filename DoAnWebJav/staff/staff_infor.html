<script>
    document.addEventListener("DOMContentLoaded", function () {
        var storedUserInformation = localStorage.getItem('userInfo');
        var parsedUserInformation = JSON.parse(storedUserInformation);
        var staffId = parsedUserInformation.id;
        var userInfoContainer = document.getElementById('user-info');

        if (parsedUserInformation) {
            var username = parsedUserInformation.username; // Giả sử tên người dùng được lưu trong userInfo

            var userInfoElement = document.createElement('a');
            userInfoElement.href = '../public/view_staff_infor.html?staffId=' + staffId;
            userInfoElement.target = 'blank';
            userInfoElement.textContent = 'Chào, ' + username; // Thông tin về người dùng

            userInfoContainer.appendChild(userInfoElement);


            logoutButton.addEventListener('click', function () {
                // Xóa thông tin người dùng từ localStorage và chuyển hướng về trang đăng nhập
                localStorage.removeItem('userInfo');
                window.location.href = "../public/login.html";
            });

            userInfoContainer.appendChild(logoutButton);
        } else {
            // Chuyển hướng về trang đăng nhập nếu thông tin người dùng không được tìm thấy
            window.location.href = "../public/login.html";
        }

        const apiGetInforStaff = `https://localhost:7156/api/Public/StaffInfor?staffId=${staffId}`;
        const apiUpdateStaff = `https://localhost:7156/api/Staff/UpdateStaff?staffId=${staffId}`;
        fetch(apiGetInforStaff)
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`Lỗi mạng: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                console.log(data);
                var username = document.querySelector(".username");
                var imagecustomer = document.querySelector(".imagecustomer");
                var password = document.querySelector(".password");
                var email = document.querySelector(".email");
                var address = document.querySelector(".address");
                var phone = document.querySelector(".phone");
                username.value = data.fullName;
                password.value = data.password;
                email.value = data.email;
                address.value = data.address;
                phone.value = data.phoneNumber;
                imagecustomer.src = data.avatarImageLink
                    ? data.avatarImageLink
                    : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTht9-qZYmqErdGMhJVbRf7BfhLRGspNWaFnR8nddu3x7Da7nqh23vsG6VWtG_VE9G9kLU&usqp=CAU";

                var storedUserInformation = localStorage.getItem("userInfo");
                var parsedUserInformation = JSON.parse(storedUserInformation);

                if (parsedUserInformation) {
                    parsedUserInformation.username = data.fullName; // Cập nhật lại tên người dùng trong localStorage
                    localStorage.setItem("userInfo", JSON.stringify(parsedUserInformation));

                    // Tạo một container để chứa cả thông tin người dùng và nút đăng xuất
                    var userInfoContainer = document.getElementById("user-info");

                    var userInfoElement = document.createElement('a');
                    userInfoElement.href = '../public/view_staff_infor.html?staffId=' + staffId;
                    userInfoElement.target = 'blank';
                    userGreeting.textContent = "Chào, " + data.fullName; // Thông tin về người dùng

                    var logoutButton = document.createElement("button");
                    logoutButton.id = "logoutButton";
                    logoutButton.textContent = "Đăng xuất";
                    logoutButton.addEventListener("click", function () {
                        // Xóa thông tin người dùng từ localStorage và chuyển hướng về trang đăng nhập
                        localStorage.removeItem("userInfo");
                        window.location.href = "../public/login.html";
                    });

                    userInfoContainer.innerHTML = ''; // Xóa nội dung hiện tại của userInfoContainer
                    userInfoContainer.appendChild(userGreeting);
                    userInfoContainer.appendChild(logoutButton);
                }
            })
            .catch((error) => {
                console.error("Đã xảy ra lỗi:", error);
            });

        const form = document.querySelector(".form-user");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            // console.log(123);
            // xử lý update dữ liệu
            const staffName = document.querySelector(".username").value;
            const passwordstaff = document.querySelector(".password").value;
            const emailstaff = document.querySelector(".email").value;
            const addressstaff = document.querySelector(".address").value;
            const phonestaff = document.querySelector(".phone").value;
            const updatedData = {
                fullName: staffName,
                password: passwordstaff,
                email: emailstaff,
                address: addressstaff,
                phoneNumber: phonestaff,
                roleId: 2,
                able: true,
                status: true,
            };
            console.log(updatedData);
            fetch(apiUpdateStaff, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Lỗi mạng: ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    // Xử lý phản hồi từ server (nếu cần)
                    console.log("Dữ liệu sau khi cập nhật:", data);
                    window.location.reload();
                })
                .catch((error) => {
                    // Xử lý lỗi ở đây
                    console.error("Đã xảy ra lỗi:", error);
                });
        });
    });
    userInfoContainer.appendChild(logoutButton);

</script>
