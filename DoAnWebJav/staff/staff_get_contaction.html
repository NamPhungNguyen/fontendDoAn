<script>

    var storedUserInformation = localStorage.getItem('userInfo');
    var parsedUserInformation = JSON.parse(storedUserInformation);
    const staffId = parsedUserInformation.id;

    document.addEventListener("DOMContentLoaded", function () {
        setInterval(function () {
            fetch("https://localhost:7156/api/Staff/Contaction?staffId=" + staffId, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);

                    displayContaction(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                    // Xử lý lỗi nếu cần
                });
        }
            , 1000);


    });
</script>




<script>
    function displayContaction(results) {
        var contaction = document.getElementById("contaction");
        contaction.innerHTML = " ";
        var th = document.createElement("tr");
        th.innerHTML = `
    <th>Tên người hỏi</th>
    <th>Email</th>
    <th>Câu hỏi</th>
`;
        contaction.appendChild(th);
        results.forEach(result => {
            var resultTr = document.createElement("tr");
            if (result.checkRead != true) {
                resultTr.innerHTML = `
                <td>${result.fullName} </td>
                <td>${result.email}</td>
                <td>${result.comntent}</td>
                
            `;
                if (result.checkRead != true) {
                    var button = document.createElement("td");
                    button.innerHTML = `
                <button onclick="updateContaction(${result.contactionId})">Đã đọc</button>
                `;
                    resultTr.appendChild(button);
                }
            }
            else resultTr.innerHTML = `
                <td><font color="gray">${result.fullName} </font></td>
                <td><font color="gray">${result.email} </font></td>
                <td><font color="gray">${result.comntent} </font></td>
            `;


            contaction.appendChild(resultTr);
        });
    }




    function updateContaction(contactionId) {
        fetch('https://localhost:7156/api/Staff/Contaction/' + contactionId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
            }),
        })
            .then(response => response.json())
            .then(data => {
                console.log("success:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }
</script>








<script>
    document.addEventListener("DOMContentLoaded", function () {
        var storedUserInformation = localStorage.getItem('userInfo');
        var parsedUserInformation = JSON.parse(storedUserInformation);
        var id = parsedUserInformation.id;
        var userInfoContainer = document.getElementById('user-info');

        if (parsedUserInformation) {
            var username = parsedUserInformation.username; // Giả sử tên người dùng được lưu trong userInfo

            var userInfoElement = document.createElement('a');
            userInfoElement.href = '../public/view_staff_infor.html?staffId=' + id;
            userInfoElement.target = 'blank';
            userInfoElement.textContent = 'Chào, ' + username; // Thông tin về người dùng

            userInfoContainer.appendChild(userInfoElement);


            logoutButton.addEventListener('click', function () {
                // Xóa thông tin người dùng từ localStorage và chuyển hướng về trang đăng nhập
                localStorage.removeItem('userInfo');
                window.location.href = "../public/login.html";
            });

            userInfoContainer.appendChild(logoutButton);
        } else {
            // Chuyển hướng về trang đăng nhập nếu thông tin người dùng không được tìm thấy
            window.location.href = "../public/login.html";
        }
    });
</script>
