<script>

    var storedUserInformation = localStorage.getItem('userInfo');

</script>




<script>
    function displayMessage(results) {
        var contaction = document.getElementById("response");
        contaction.innerHTML = " ";
        var th = document.createElement("tr");
        th.innerHTML = `
    <th>Mã tài xế</th>
    <th>Câu hỏi</th>
    <th>Thời gian hỏi</th>
    <th>Trả lời</th>
`;
        contaction.appendChild(th);
        results.forEach(result => {
            var resultTr = document.createElement("tr");
            if (result.answer == "" || result.answer == null || result.answer == "null") {
                resultTr.innerHTML = `
                <td><a target='blank' href='../public/view_driver_infor.html?driverId=${result.userId}'>${result.userId}</a></td>
                <td>${result.question}</td>
                <td>${result.date}</td>
                <td><textarea id="${result.messId}"></textarea></td>
                <td><button onclick="updateMessage(${result.messId})">Trả lời</button></td>
            `;


            }
            else resultTr.innerHTML = `
                <td><font color="gray"><a target='blank' href='../public/view_driver_infor.html?driverId=${result.userId}'>${result.userId}</a></font></td>
                <td><font color="gray">${result.question} </font></td>
                <td><font color="gray">${result.date}</font></td>
                <td><font color="gray">${result.answer} </font></td>
                
            `;


            contaction.appendChild(resultTr);
        });
    }




    function updateMessage(messageId) {
        var string = document.getElementById(messageId).value;
        fetch('https://localhost:7156/api/Staff/Message/' + messageId + '/' + string, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
            }),
        })
            .then(response => response.json())
            .then(data => {
                console.log("success:", data);
                window.location.href = 'staff_response_driver.html';
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }
</script>






<script>
    document.addEventListener("DOMContentLoaded", function () {
        var storedUserInformation = localStorage.getItem('userInfo');
        var parsedUserInformation = JSON.parse(storedUserInformation);
        var id = parsedUserInformation.id;
        var userInfoContainer = document.getElementById('user-info');

        if (parsedUserInformation) {
            var username = parsedUserInformation.username; // Giả sử tên người dùng được lưu trong userInfo

            var userInfoElement = document.createElement('a');
            userInfoElement.href = '../public/view_staff_infor.html?staffId=' + id;
            userInfoElement.target = 'blank';
            userInfoElement.textContent = 'Chào, ' + username; // Thông tin về người dùng

            userInfoContainer.appendChild(userInfoElement);


            logoutButton.addEventListener('click', function () {
                // Xóa thông tin người dùng từ localStorage và chuyển hướng về trang đăng nhập
                localStorage.removeItem('userInfo');
                window.location.href = "../public/login.html";
            });

            userInfoContainer.appendChild(logoutButton);
        } else {
            // Chuyển hướng về trang đăng nhập nếu thông tin người dùng không được tìm thấy
            window.location.href = "../public/login.html";
        }
    });
</script>
